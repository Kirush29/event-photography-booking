<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav">
        <div class="nav-logo">KIRU</div>
        <div class="nav-menu">
            <ul>
                <li><a href="index.html" class="link">Home</a></li>
                <li><a href="blog.html" class="link">Blog</a></li>
                <li><a href="services.html" class="link">Services</a></li>
                <li><a href="about.html" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <a href="./index.html"><button class="btn">Sign Up</button></a>
        </div>
    </nav>

    <!-- Sign In Form Wrapper -->
    <div class="wrapper">
        <div class="form-box">
            <h2>Sign In</h2>
            <form action="#" method="POST">
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn"><a href="./dashboard.html">LOGIN</a></button>
            </form>
            <div class="terms">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
